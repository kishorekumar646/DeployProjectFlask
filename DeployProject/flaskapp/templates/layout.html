<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css_files/kishore.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="icon" type="image/icon" href="/static/images/k.png"/>
    </head>
    <body>
        <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6 col-md-6 d-done d-md-block image-container">
                        <img style="height: 100%;width: 95%;float: left;" src="/static/images/bg.jpg">
                    </div>
                    <div class="col-lg-6 col-md-6 form-container">
                        <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
                            <div class="logo md-3">
                                <img src="/static/images/logo.png" width="150px">
                            </div>
                            
                            {% block content %}{% endblock %}
                            <main role="main" class="container">
                                <div class="row">
                                    <div class="col-md-12">
                                        {% with messages = get_flashed_messages(with_categories=true) %}
                                            {% if messages %}
                                                {% for category, message in messages %}
                                                    <div class="alert alert-{{ category }}">
                                                        {{ message }}
                                                    </div>
                                                {% endfor %}
                                            {% endif %}
                                        {% endwith %}
                    
                                    </div>
                                </div>
                            </main>
                        </div>
                    </div>
                </div>
        </div>
    </body>
</html>
